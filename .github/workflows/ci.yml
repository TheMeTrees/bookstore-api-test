name: API Test CI with Allure Reporting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Clean and Run Tests (env=dev)
        run: mvn clean test -Denv=dev -Dapi.version=/api/v1

      - name: Download Previous Allure Report (if exists)
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: ci.yml
          name: allure-report
          path: prev-allure-report
          if_no_artifact_found: ignore

      - name: Restore Allure History
        run: |
          mkdir -p allure-results/history
          if [ -d "prev-allure-report/history" ]; then
            cp -r prev-allure-report/history allure-results/
          fi

      - name: Generate Allure Report
        run: mvn allure:report

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/

      - name: Publish Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./target/site/allure-maven-plugin
          publish_branch: gh-pages
          force_orphan: true

      - name: Upload Test Logs
        uses: actions/upload-artifact@v3
        with:
          name: test-logs
          path: target/logs/
